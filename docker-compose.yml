services:
  dora-metrics:
    container_name: dora-metrics
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: ${ENVIRONMENT}
        POSTGRES_DB_ENABLED: ${POSTGRES_DB_ENABLED:-true}
        DB_INIT_ENABLED: ${DB_INIT_ENABLED:-true}
        REDIS_ENABLED: ${REDIS_ENABLED:-true}
        BACKEND_ENABLED: ${BACKEND_ENABLED:-true}
        FRONTEND_ENABLED: ${FRONTEND_ENABLED:-true}

    env_file:
      - .env

    ports:
      - "9696:9696"
      - "3005:3000"
      - "5436:5432"
      - "6380:6379"

    extra_hosts:
      - "host.docker.internal:host-gateway"

    develop:
      watch:
        - action: sync
          path: ./apiserver
          target: /app/backend/apiserver
          ignore: 
            - venv
            - __pycache__
            - env.example

        - action: rebuild
          path: ./apiserver/requirements.txt

        - action: rebuild
          path: ./apiserver/dev-requirements.txt

        - action: rebuild
          path: ./supervisord.conf

        - action: rebuild
          path: ./init_db.sh

        - action: rebuild
          path: ./.env

        - action: sync+restart
          path: ./apiserver/.env.local
          target: /app/backend/apiserver/.env.local
