version: '1'

services:
  dora-metrics:
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: ${ENVIRONMENT}
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=dora-oss

    ports:
      - "5000:5000"
      - "5432:5432"
      - "6379:6379"
    develop:
      watch:
        - action: sync
          path: ./apiserver
          target: /app/backend/apiserver
          ignore: 
            - venv
            - __pycache__
            - env.example

        - action: rebuild
          path: ./apiserver/requirements.txt

        - action: rebuild
          path: ./apiserver/dev-requirements.txt

        - action: rebuild
          path: ./supervisord.conf

        - action: sync+restart
          path: ./init_db.sh
          target: /app/init_db.sh
