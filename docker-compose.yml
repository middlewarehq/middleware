version: '1'

services:
  dora-metrics:
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: ${ENVIRONMENT}
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - DORA_DB_HOST=${DORA_DB_HOST}
      - DORA_DB_NAME=${DORA_DB_NAME}
      - DORA_DB_PASS=${DORA_DB_PASS}
      - DORA_DB_PORT=${DORA_DB_PORT}
      - DORA_DB_USER=${DORA_DB_USER}
      - DORA_REDIS_HOST=${DORA_REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}

    ports:
      - "9696:9696"
      - "5432:5432"
      - "6379:6379"

    develop:
      watch:
        - action: sync
          path: ./apiserver
          target: /app/backend/apiserver
          ignore: 
            - venv
            - __pycache__
            - env.example

        - action: rebuild
          path: ./apiserver/requirements.txt

        - action: rebuild
          path: ./apiserver/dev-requirements.txt

        - action: rebuild
          path: ./supervisord.conf

        - action: sync+restart
          path: ./init_db.sh
          target: /app/init_db.sh
